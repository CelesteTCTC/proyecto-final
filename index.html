    <div class="container mt-5">
      <div class="container py-5 h-100" id="login">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Registrate</h2>
                  <p class="text-white-50 mb-5">
                    Por favor, ingrese su email y contraseña.
                  </p>
                  <div id="alert-login" class="alert alert-danger d-none" role="alert">
                    Email y contraseña incorrectos.
                  </div>
                  <div id="alert-login-registro" class="alert alert-danger d-none" role="alert">
                    Email ya se encuentra registrado, favor utilizar otro.
                  </div>
                  <form id="IngresoEmailForm" action="">
                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="IngresoEmail"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="IngresoEmail">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="ingresoPassword"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="ingresoPassword"
                        >Password</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5 w-100"
                      type="submit"
                      id="btnIngresoConEmail"
                    >
                      Ingresar
                    </button>

                    <button
                      class="btn btn-outline-light btn-lg px-5 d-none w-100"
                      type="submit"
                      id="btnRegistroConEmail"
                    >
                      Registrar
                    </button>
                  </form>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <button
                      class="btn btn-outline-light btn-lg px-5 w-100"
                      id="btnIngresoGmail"
                    >
                      Ingresar con Google
                    </button>
                  </div>
                </div>

                <div id="registrateAviso">
                  <p class="mb-0">
                    No tienes una cuenta
                    <a href="#!" id="registrate" data-toggle="modal" data-target="#signupModal"  class="text-white-50 fw-bold">Registrate</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--modal de formulario de registro-->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>registro</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <div class="form-group">
              <input type="text" id="signup-email" class="form-control" placeholder="Correo Electronico" required>
            </div>
            <div class="form-group">
              <input type="password" id="signup-password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<!--Formulario de poss-->
      <div class="card bg-dark text-white mx-auto" id="contenidoWeb" style="display: none; border-radius: 1rem; width: 800px;">
        <div class="card-body">
          <form id="postForm"action="">
            
            <h5>Escribe tu mensaje</h5>
            <label class="form-label" for="postText">Mensaje</label>
            <div class="form-outline form-white mb-4">
              <textarea class="form-control form-control-lg" id="postText" rows="3"></textarea>
            </div>
            <button id="btnSendPost" class="btn btn-outline-light btn-lg px-5" type="submit">Postear</button>
          </form>
        </div>
      </div>
      <div id="postList">
        
      </div>
